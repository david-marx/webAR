<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ARnft example showing a video</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
	<link rel="stylesheet" href="css/nft-style.css">
</head>
<body>
			<video
				loop
				autoplay
				webkit-playsinline
				playsinline
				crossOrigin="anonymous"
				id="arvideo">
				<source src="Data/DancingMan.mp4" type='video/mp4'>
			</video>

		<script src="js/third_party/three.js/three.min.js"></script>
		<script src="dist/ARnft.js"></script>

    <script>
			ARnft.ARnft.init(640, 480, "webAR/DataNFT/Visitenkarte_Webdemo_dancingman", 'config.json', true)
			.then((nft) => {
				nft.addVideo('arvideo', 0.36, 1051, 697);
			}).catch((error) => {
				console.log(error);
			});
    </script>
</body>

</html>
